<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="section">
        <h2>To Do</h2>
        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox">
                <span>Buy groceries</span>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Walk the dog</span>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Read a book</span>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>In Process</h2>
        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox">
                <span>Writing report</span>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Coding feature X</span>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Done</h2>
        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox" checked>
                <span>Finished project proposal</span>
            </li>
            <li class="task-item">
                <input type="checkbox" checked>
                <span>Cleaned the house</span>
            </li>
        </ul>
    </div>

</body>
</html>
